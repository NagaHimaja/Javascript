<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <h2 style="text-align:center;">We are opening up!</h2>
    <div class="coming-soon">
        <section class="countdown">
            <div class="container-day">
                <h3 class="day">00</h3>
                <h3 class="units">Day</h3>
            </div>
            <div class="container-hour">
                <h3 class="hour">00</h3>
                <h3 class="units">Hour</h3>
            </div>
            <div class="container-min">
                <h3 class="min">00</h3>
                <h3 class="units">Min</h3>
            </div>
            <div class="container-sec">
                <h3 class="sec">00</h3>
                <h3 class="units">Sec</h3>
            </div>

        </section>
        <section>
            <img style="height: 280px; width: 100%; border-radius: 20px;" src="calender.jpg" alt="">
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
